version: 1

backend:
  phases:
    build:
      commands:
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - cd roommate/roommate
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ./roommate/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*