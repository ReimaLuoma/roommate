version: 1

backend:
  phases:
    prebuild:
      - cd roommate
    build:
      commands:
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - cd roommate
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ./roommate/roommate/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*