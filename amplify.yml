version: 1

backend:
  phases:
    preBuild:
      commands:
        - cd roommate
    build:
      commands:
        - amplifyPush --simple
        - npm run devStart

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ./roommate/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*